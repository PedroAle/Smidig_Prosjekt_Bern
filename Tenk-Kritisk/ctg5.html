<!DOCTYPE html>
<html>
<head>
  <title>Statement Game</title>
  <link rel="stylesheet" type="text/css" href="style6.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kavoon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="center-logo">
                <span>Sannhet eller Løgn</span>
            </div>
            <ul class="links left-links">
                <li><a href="dashboard"><i class="fas fa-chart-bar"></i></a></li>
                <li><a href="/dashbord/dashboard.html"><i class="fas fa-home"></i></a></li>
            </ul>
            <ul class="links right-links">
                <li><a href="profile"><i class="fas fa-user"></i></a></li>
                <li><a href="friends"><i class="fas fa-users"></i></a></li>
                <li><a href="notification"><i class="fas fa-bell"></i></a></li>
            </ul>
        </nav>
    </header>
    <div id="intro">Diskuter innad i gruppa. Hvilken påstand er sann/løgn?</div>
    <div class="container">
      <div id="categories">
        <label for="categorySelect">Velg en kategori:</label>
        <select id="categorySelect"></select>
        <button id="checkButton">Sjekk Svar</button>
      </div>
      <div id="statements"></div>
      <div id="result">Velg de utsagnene dere tror er sanne og klikk "Sjekk Svar".</div>

    </div>
  <script src="script6.js"></script>
